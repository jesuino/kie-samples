datasets:
  - uuid: github_repos
    cacheEnabled: true
    refreshTime: "10minute"
    expression: >-
      $.items.[name, stargazers_count, forks, watchers_count, open_issues, owner.login, created_at, language ? language : '-', description ]
    url: https://api.github.com/search/repositories?q=stars:>1&s=stars
    columns:
      - id: name
        type: LABEL
      - id: stars
        type: NUMBER
      - id: forks
        type: NUMBER
      - id: watchers
        type: NUMBER
      - id: open_issues
        type: NUMBER
      - id: owner_login
        type: LABEL
      - id: created
        type: DATE
      - id: language
        type: LABEL
      - id: description
        type: TEXT
pages:
  - properties:
      margin-left: 5px
    components:
      - html: Top 10 GitHub Repositories by Stars
        properties:
          font-size: x-large
      - settings:
          type: BARCHART
          axis:
            x:
              labels_angle: 10
          chart:
            resizable: true
          lookup:
            uuid: github_repos
            rowCount: 10
            group:
              - columnGroup:
                  source: name
                functions:
                  - source: name
                  - source: stars
      - html: List of top repositories by stars
        properties:
          font-size: x-large
          margin-top: "50px"
          margin-bottom: "20px"
      - settings:
          component: table
          external:
            width: 100%
            height: 1000px
          lookup:
            uuid: github_repos
